<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Ana CastaÃ±eda" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Html, CSS, tripleten" />
    <meta name="description" content="Perfil de una red social donde puedes cambiar cierto contenido y compartir imagenes" />
    <title>Pagina de Ana C</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__container">
          <img src="./images/Header.png" alt="logo" class="header__logo" />
        </div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <img
                src="./images/Profile.jpg"
                alt="Imagen de perfil"
                class="profile__picture" />
            <h2 class="profile__name">Jacques Cousteau</h2>
            <h3 class="profile__description">Explorer</h3>
            <a class="profile__edit"><img
                src="./images/Edit_button.png"
                alt="Boton para editar"
                class="profile__img" /></a>
              <div class="profile__add">
                <img
                src="./images/Add.png"
                alt="Boton para agregar"
                class="profile__add-button" />
              </div>
        </div>
        </section>
        <section class="elements">
          <div class="elements__container-top">
            
          </div>
        </section>
        <section class="popup" id="editProfile">
          <div class="popup__container" >
            <div class="popup__align">
              <a class="popup__close"><img
                src="./images/Close-Icon.png"
                alt="Boton para cerrar formulario"
                class="popup__close-button"
                id="editCloseButton" 
                />
              </a>
              <fieldset class="form__set">
                <form class="popup__form popup__form-profile" id="editForm" novalidate >
                  <h2 class="popup__form-title">Edit profile</h2>
                  <input 
                  class="popup__form-name popup__input-profile" 
                  type="text" 
                  id="editName"
                  minlength="2"
                  maxlength="40"
                  required/>
                  <span class="popup__error editName-error"></span>
                  <input 
                  class="popup__form-about popup__input-profile" 
                  type="text" 
                  id="editAbout"
                  minlength="2"
                  maxlength="200"
                  required/>
                  <span class="popup__error editAbout-error"></span>
                  <button class="popup__form-save popup__form-save-profile" type="submit" id="editSave">Save </button>
                </form>
              </fieldset>
              
            </div>
          </div>
        </section>
        <section class="popup" id="addImage">
          <div class="popup__container" >
            <div class="popup__align">
              <a class="popup__close"><img
                src="./images/Close-Icon.png"
                alt="Boton para cerrar formulario"
                class="popup__close-button" 
                id="addCloseButton" />
              </a>
              <fieldset class="form__set">
                <form class="popup__form popup__form-add" id="addForm">
                  <h2 class="popup__form-title">Nuevo lugar</h2>
                  <input 
                  class="popup__form-name popup__input-add" 
                  type="text" 
                  id="addTitle" 
                  placeholder="Titulo"
                  required
                  minlength="2"
                  maxlength="30"
                  />
                  <span class="popup__error editTitle-error">este es error</span>
                  <input 
                  class="popup__form-about popup__input-add" 
                  type="text" 
                  id="addLink"
                  placeholder="Enlace a la imagen"
                  required
                  minlength="2"
                  maxlength="300"
                  />
                  <span class="popup__error editUrl-error"></span>
                  <button class="popup__form-save popup__form-save-add" type="submit" id="addSave">Crear </button>
                </form>
              </fieldset>
             
            </div>
          </div>
        </section>
        <section class=" popup" id="popup__image">
          <div class="popup__container">
            <div class="popup__container-inside">
              <a class="popup__image-close"><img
                src="./images/Close-Icon.png"
                alt="Boton para cerrar formulario"
                class="popup__image-close-button" 
                />
              </a>
                <img
                class="popup__image-open"
                alt="Pop up de imagen"
                src="."/>
                <h3 class="popup__title"> 
                </h3>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__container">
          <p class="footer__text">&#169; 2020 Around The U.S.</p>
        </div>
      </footer>
    <template class="template">
      <div class="elements__place">
        <div class="elements__place-inside">
          <img
          src="."
          alt="Descripcion de la imagen"
          class="elements__place-picture " />
        </div>
        
        <div class="elements__box">
          <h4 class="elements__box-name"></h4>
          <button class="elements__box-heart" ></button>
        </div>
        <a><img
          src="./images/Delate-button.png"
          alt="Boton para eliminar imagen"
          class="elements__place-delate " /></a>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </div>
  </body>
</html>
