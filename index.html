<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Ana CastaÃ±eda" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Html, CSS, tripleten" />
    <meta name="description" content="Perfil de una red social donde puedes cambiar cierto contenido y compartir imagenes" />
    <title>Pagina de Ana C</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__container">
          <img src="./images/Header.png" alt="logo" class="header__logo" />
        </div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <img
                src="./images/Profile.jpg"
                alt="Imagen de perfil"
                class="profile__picture" />
            <h2 class="profile__name">Jacques Cousteau</h2>
            <h3 class="profile__description">Explorer</h3>
            <a class="profile__edit"><img
                src="./images/Edit_button.png"
                alt="Boton para editar"
                class="profile__img" /></a>
              <div class="profile__add">
                <img
                src="./images/Add.png"
                alt="Boton para agregar"
                class="profile__add-button" />
              </div>
        </div>
        </section>
        <section class="elements">
          <div class="elements__container-top">
            
          </div>
        </section>
        <section class="popup" id="editProfile">
          <div class="popup__container" >
            <a class="popup__close"><img
              src="./images/Close-Icon.png"
              alt="Boton para cerrar formulario"
              class="popup__close-button"
              id="editCloseButton" 
              />
            </a>
            <form class="popup__form" id="editForm">
              <h2 class="popup__form-title">Edit profile</h2>
              <input class="popup__form-name" type="text" id="editName"/>
              <input class="popup__form-about" type="text" id="editAbout"/>
              <button class="popup__form-save" type="submit" id="editSave">Save </button>
            </form>
          </div>
        </section>
        <section class="popup" id="addImage">
          <div class="popup__container" >
            <a class="popup__close"><img
              src="./images/Close-Icon.png"
              alt="Boton para cerrar formulario"
              class="popup__close-button" 
              id="addCloseButton" />
            </a>
            <form class="popup__form" id="addForm">
              <h2 class="popup__form-title">Nuevo lugar</h2>
              <input 
              class="popup__form-name" 
              type="text" 
              id="addTitle" 
              placeholder="Titulo"
              required
              minlength="2"
              />
              <input 
              class="popup__form-about" 
              type="text" 
              id="addLink"
              placeholder="Enlace a la imagen"
              required
              minlength="2"
              />
              <button class="popup__form-save" type="submit" id="addSave">Crear </button>
            </form>
          </div>
        </section>
        <section class=" popup" id="popup__Image">
          <div class="popup__image__container">
            <div class="popup__image__container-inside">
              <a class="popup__image__close"><img
                src="./images/Close-Icon.png"
                alt="Boton para cerrar formulario"
                class="popup__image__close-button" 
                />
              </a>
                <img
                class="popup__image-open"
                alt="Pop up de imagen"
                src="."/>
                <h3 class="popup__title"> 
                </h3>
            </div>
          </div>
        </section>
      
      </main>
      <footer class="footer">
        <div class="footer__container">
          <p class="footer__text">&#169; 2020 Around The U.S.</p>
        </div>
      </footer>
    <template class="template">
      <div class="elements__place">
        <img
        src="."
        alt="Imagen de Yosemite Valley"
        class="elements__place-picture " />
        <div class="elements__box">
          <h4 class="elements__box-name"></h4>
          <button class="elements__box-heart" ></button>
        </div>
        <a><img
          src="./images/Delate-button.png"
          alt="Boton para eliminar imagen"
          class="elements__place-delate " /></a>
      </div>
    </template>

    <script src="./scripts/index.js"></script>
  </div>
  </body>
</html>
